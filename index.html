<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="add">
            <form class="addForm">
                <input type="text" class="addInput" placeholder="Wpisz zadanie">
                <button class="btn">Dodaj zadanie</button>
            </form>
        </div>
        <div class="find">
            <h3 class="findTask">Wyszukaj zadanie:</h3>
            <input type="text" class="findInput" placeholder="">
        </div>
        <div class="list">
            <h3 class="taskList">Zadania (<span>0</span>):</h3>
            <ul class="tasks">

            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
